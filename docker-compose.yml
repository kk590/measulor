version: '3.8'

services:
  measulor:
    build: .
    container_name: measulor-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./measurements:/app/measurements
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - measulor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: measulor-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - measulor
    networks:
      - measulor-network
    restart: unless-stopped

networks:
  measulor-network:
    driver: bridge

volumes:
  measurements:
  logs:
